<div *ngIf="!loading">
    <app-berrybox-nav></app-berrybox-nav>
    <div class="box-space row no-gutters">
        <div class="col-9">
            <app-player></app-player>
            <app-mood-widget></app-mood-widget>
        </div>
        <div class="col-3" id="room-chat">
            <app-chat-widget #chat
            [token]="box.token"
            (skipEvent)="app-player.next()"></app-chat-widget>
        </div>
    </div>
</div>
