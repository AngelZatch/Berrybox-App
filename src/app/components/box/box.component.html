<div *ngIf="!loading">
    <app-berrybox-nav></app-berrybox-nav>
    <div class="box-space row no-gutters">
        <div class="col-9">
            <div id="player">
                <app-player #player [token]="box.token" (playing)="updateVideoInfo($event)"></app-player>
            </div>
            <div class="row under-player">
                <div class="col-4 box-info">
                    <!--<img src="../../../assets/images/berrybox-staff-logo.png" alt="" style="width:inherit;">-->
                    <p class="box-title" title="{{box.title}}">{{box.title}}</p>
                    <span class="minor-text">Lead by </span>{{box.admin}}
                </div>
                <div class="col-8 video-info" *ngIf="currentVideo">
                    <p class="video-title" title="{{currentVideo.video_name}}">{{currentVideo.video_name}}</p>
                    <div class="row">
                        <div class="col-9">
                            <span class="minor-text">Submitted by </span>{{currentVideo.user_pseudo}}
                        </div>
                        <div class="col-3">
                            <app-mood-widget [currentVideo]="currentVideo.video_index" class="row mood-widget"></app-mood-widget>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-chat-widget class="col-3" id="room-chat" #chat [token]="box.token" (skipEvent)="app-player.next()"></app-chat-widget>
    </div>
</div>
