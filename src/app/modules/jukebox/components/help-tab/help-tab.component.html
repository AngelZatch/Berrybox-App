<div class="p-3">
    <h4 class="help-section-title">Submitting a video</h4>

    You can submit a video by two different ways:
    <ul>
        <li>Search on YouTube by clicking the lens icon. Once you've find what you want, click on the "Submit" button!</li>
        <li>You can also use macros in the chat box, like <span class="command-key">!add</span>, followed by the UR of the video.</li>
    </ul>
</div>
