<p *ngFor="let message of messages; let i = index" class="message px-3" [ngClass]="{'system-message': message.type === 'system'}">
    <span class="message-time" title="{{message.time}}" *ngIf="message.type !== 'system'">{{message.time | date: 'HH:mm'}}</span>
    <a href="">
        <span class="message-author author-linkback" [ngStyle]="{'color': '#'+message.author_color}">{{message.author}}</span>
    </a> {{message.contents}}
    <br>
</p>
