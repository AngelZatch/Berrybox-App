<div class="p-3 input-group">
    <input type="text" class="form-control" placeholder="Type to search YouTube..." [(ngModel)]="searchValue">
    <div class="input-group-append">
        <button class="btn btn-outline-default" type="button" (click)="searchYouTube()">Search</button>
    </div>
</div>
<div *ngIf="searchResults" id="results">
    <div *ngIf="errorMessage" class="p-4">
        <app-bx-alert [options]="{'type': 'danger', 'message': errorMessage}"></app-bx-alert>
    </div>
    <app-video-entry *ngFor="let video of searchResults" [video]="video" (submit)="submitVideo($event)"></app-video-entry>
</div>
