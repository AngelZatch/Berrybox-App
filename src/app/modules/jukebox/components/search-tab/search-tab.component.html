<div class="panel-tab-title-section">
    <p class="panel-tab-title col">Add videos</p>
</div>
<div style="height: calc(100% - 60px);">
    <div class="d-flex flex-column h-100">
        <app-bx-tabset [options]="[{title: 'Youtube', value: 'youtube'}, {title: 'Playlists', value: 'playlists'}]"
            (clickedOption)="displayedTab = $event">
        </app-bx-tabset>
        <div *appAcl="'!bypassVideoDurationLimit'" class="px-3">
            <div class="d-flex align-items-center justify-content-center" *ngIf="durationRestriction !== 0">
                <app-bx-chip [options]="{'type': 'duration-limit'}" [display]="'icon'">
                </app-bx-chip>
                <p class="mb-0 help-text text-muted"><strong>Warning!</strong>
                    Videos longer than {{ durationRestriction }}Â minutes will be rejected.
                </p>
            </div>
        </div>
        <app-youtube-search-tab *ngIf="displayedTab === 'youtube'" [boxToken]="boxToken" [user]="user"
            [videosInQueue]="videosInQueue" [berriesEnabled]="berriesEnabled">
        </app-youtube-search-tab>
        <app-playlists-search-tab *ngIf="displayedTab === 'playlists'" [boxToken]="boxToken" [user]="user"
            [videosInQueue]="videosInQueue" [berriesEnabled]="berriesEnabled" style="height: 92%;">
        </app-playlists-search-tab>
    </div>
</div>
