<p class="message px-3" [ngClass]="{'system-message': message.source === 'system'}" [class]="typeStyle">
    <span class="message-time" title="{{message.time}}">{{ message.time | date: 'HH:mm' }}</span>
    <span class="message-author author-linkback" [hidden]="message.source === 'system'">{{ author }}</span>
    <span class="message-contents" [innerHTML]="message.contents"></span>
    <br>
</p>
