<div class="panel-tab-title-section">
    <p class="panel-tab-title col">Users</p>
</div>
<div class="px-3">
    <div *ngIf="users$ | async as users; else loading">
        <div *ngFor="let user of users" class="user-item my-1 d-flex">
            <div class="bb-box-picture d-flex align-items-center justify-content-center mr-2">
                <img src="{{pictureLocation}}/{{user._id}}-picture" alt="" class="profile-picture profile-picture-sm">
            </div>
            <div class="d-flex align-items-center">
                <svg *ngIf="user._id === box?.creator?._id" class="berrybox-svg-icon crown" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" title="Administrator">
                <rect x="29.61" y="209.46" width="440.78" height="181.69"/>
                <polygon points="250 53.84 148.6 229.46 351.4 229.46 250 53.84"/>
                <polygon points="470.39 54.84 368.99 230.46 470.39 230.46 470.39 54.84"/>
                <polygon points="131.01 230.46 29.61 54.84 29.61 230.46 131.01 230.46"/>
            </svg>
                <span class="ml-1 user-name">{{ user.name }}</span>
            </div>
        </div>
    </div>
    <ng-template #loading>Loading users...</ng-template>
</div>
