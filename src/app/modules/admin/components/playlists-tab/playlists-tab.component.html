<div class="row justify-content-center">
    <div class="playlists row container-fluid col-9">
        <div *ngFor="let playlist of playlists | async" class="col-3 card playlist-card row d-flex px-0">
            <app-playlist-widget [playlist]="playlist"></app-playlist-widget>
        </div>
    </div>
    <button class="btn btn-primary col-9" (click)="openCreateModal()">
        Create a playlist
    </button>
</div>
