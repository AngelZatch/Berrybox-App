<div class="row justify-content-center">
    <h2 class="admin-tab-title">My Playlists</h2>
    <div class="d-flex playlist-manager">
        <div class="d-flex playlist-space col-9 pl-0">
            <div class="d-flex w-100">
                <div class="col-3 playlists-list p-0">
                    <div *ngFor="let playlist of playlists" class="playlists-list-item p-3" [ngClass]="{'active': playlist._id === selectedPlaylist?._id}" (click)="selectPlaylist(playlist._id)">
                        <p class="playlist-name mb-0">{{ playlist.name }}</p>
                        <span class="playlist-info"> {{ playlist.videos.length }} Videos - Last updated {{ playlist.updatedAt | date:'dd/MM/yyyy HH:mm:ss' }}</span>
                    </div>
                    <div class="px-2">
                        <button class="btn btn-primary btn-block" (click)="openCreateModal()">
                        Create a playlist
                    </button>
                    </div>
                </div>
                <div class="col-9 playlist-videos pt-3" *ngIf="selectedPlaylist.videos.length > 0; else noVideos">
                    <div *ngFor="let video of selectedPlaylist.videos" class="playlist-video-item py-3">
                        <app-video-entry [video]="video" [options]="{'submit': false, 'favorite': false, 'addToPlaylist': false, 'removeFromPlaylist': true}" (removedFromPlaylist)="removeVideoFromPlaylist($event)"></app-video-entry>
                    </div>
                </div>
                <ng-template #noVideos>
                    <div class="col-9 pt-3 d-flex align-items-center text-center no-videos-indicator">
                        <span class="w-100">There are no videos in this playlist</span>
                    </div>
                </ng-template>
            </div>
        </div>
        <div class="search-space col-3">
            <div class="p-3">
                <form (submit)="searchYouTube()">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type to search on YouTube..." [(ngModel)]="searchValue" name="searchCriterion">
                        <div class="input-group-append">
                            <button class="btn btn-outline-default" type="submit" [disabled]="canSearch === false">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div *ngIf="searchResults" id="results">
                <div *ngIf="!canSearch">
                    <p class="text-muted text-center">Next search available in {{ searchTimeoutValue }} seconds.</p>
                </div>
                <div *ngIf="errorMessage" class="p-4">
                    <app-bx-alert [options]="{'type': 'danger', 'message': errorMessage}"></app-bx-alert>
                </div>
                <app-video-entry *ngFor="let video of searchResults" [video]="video" [options]="{'submit': false, 'favorite': false, 'addToPlaylist': true}" (addedToPlaylist)="addVideoToPlaylist($event)"></app-video-entry>
            </div>
        </div>
    </div>
</div>
