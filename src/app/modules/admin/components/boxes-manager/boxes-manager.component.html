<div class="row justify-content-center">
    <div class="col-8">
        <h2 class="admin-tab-title">Boxes</h2>
        <div *ngFor="let box of boxes | async" class="row">
            <app-box-admin-widget [box]="box" (refresh)="loadBoxes()" class="col"></app-box-admin-widget>
        </div>
        <div class="row pb-4">
            <div class="col">
                <button class="btn btn-primary btn-block" (click)="openCreateModal()">Create a box</button>
            </div>
        </div>
    </div>
</div>
