<div class="row justify-content-center">
    <h2 class="admin-tab-title">Moderation</h2>
    <div class="d-flex flex-column acl-manager">
        <div class="col-8 m-auto py-5">
            <p class="help-text text-muted text-center">You can adjust a template of the actions available to the roles of users in your boxes. When creating a box, you will be able to customize those further.</p>
            <app-acl-form [(config)]="userACLConfig" class="acl-configurator" *ngIf="this.userACLConfig"></app-acl-form>
            <button class="btn btn-outline-primary float-right">Update Template</button>
        </div>
    </div>
</div>
