<div class="row justify-content-center">
    <div *ngFor="let box of boxes | async" class="col-9 box-card row d-flex px-0">
        <div class="col-1 m-auto text-center h-100 d-flex box-status" [ngClass]="box.open ? 'status-open' : 'status-closed'">

        </div>
        <div class="col-10 box-info">
            <p class="box-name">{{ box?.name }}</p>
            <div class="box-details pl-3">
                <p class="box-lang">{{ box?.lang }} | {{ box?.description || 'No description' }}</p>
            </div>
        </div>
        <div class="col-1 m-auto text-center box-option-button h-100 d-flex" ngbDropdown>
            <div ngbDropdownToggle class="h-100 d-flex align-items-center">
                <img src="../../../../../assets/images/icons/actions-icon.svg" alt="Actions" class="actions-icon">
            </div>
            <div ngbDropdownMenu>
                <button ngbDropdownItem (click)="openCreateModal(box)">Edit</button>
                <button ngbDropdownItem (click)="toggleBoxState(box)" [innerHTML]="box.open ? 'Close' : 'Open'"></button>
            </div>
        </div>
    </div>
    <button class="btn btn-primary col-9" (click)="openCreateModal()">
        Create a box
    </button>
</div>
