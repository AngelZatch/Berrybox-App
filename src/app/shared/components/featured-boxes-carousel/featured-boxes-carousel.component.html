<div class="d-flex flex-row align-items-center">
    <button class="btn btn-queue" (click)="previous()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
            <defs>
                <style>
                    .cls-1 {
                        fill: #fff;
                    }
                </style>
            </defs>
            <g id="left-icon">
                <rect class="cls-1" x="193.23" y="56.04" width="84.54" height="261.43" rx="11.01"
                    transform="translate(201.03 -111.82) rotate(45)" />
                <rect class="cls-1" x="193.23" y="182.53" width="84.54" height="261.43" rx="11.01"
                    transform="translate(623.52 368.22) rotate(135)" />
            </g>
        </svg>
    </button>
    <app-featured-box-card class="featured-box-card" [box]="boxes[selectedIndex]"
        (click)="enter(boxes[selectedIndex]._id)">
    </app-featured-box-card>
    <button class="btn btn-queue" style="rotate: 180deg;" (click)="next()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
            <defs>
                <style>
                    .cls-1 {
                        fill: #fff;
                    }
                </style>
            </defs>
            <g id="right-icon">
                <rect class="cls-1" x="193.23" y="56.04" width="84.54" height="261.43" rx="11.01"
                    transform="translate(201.03 -111.82) rotate(45)" />
                <rect class="cls-1" x="193.23" y="182.53" width="84.54" height="261.43" rx="11.01"
                    transform="translate(623.52 368.22) rotate(135)" />
            </g>
        </svg>
    </button>
</div>
