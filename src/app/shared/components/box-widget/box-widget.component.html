<div class="card-box">
    <div class="text-center">
        <img *ngIf="currentVideo" src="https://i.ytimg.com/vi/{{ currentVideo?.video?.link }}/hqdefault.jpg" alt="" class="card-img-top">
        <img *ngIf="!currentVideo" src="assets/images/berrybox-logo-master.png" alt="" class="card-img-top no-playing">
    </div>
    <div class="card-block p-2 d-flex align-items-center">
        <div class="bb-box-picture mr-2">
            <img src="{{ pictureLocation }}" alt="{{ box.creator['name'] }}" (error)="loadDefaultPicture()" class="profile-picture profile-picture-md">
        </div>
        <div class="d-flex flex-column" id="box-info-container">
            <h4 class="card-name m-0">{{ box.name }}</h4>
            <div id="box-info">
                <p id="box-admin" class="mb-0">{{ box.creator['name'] }}</p>
                <p id="currently-playing" class="mb-0">{{ currentVideo?.video?.name || "--" }}</p>
                <div class="modes pb-2">
                    <span class="col-6 box-option" *ngIf="box?.options?.random === true" ngbTooltip="The next video will be picked at random from the upcoming pool." placement="right">
                        Random
                    </span>
                    <span class="col-6 box-option" *ngIf="box?.options?.loop === true" ngbTooltip="The system will automatically requeue old videos." placement="right">
                        Loop
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="box-actions p-2">
        <a class="btn btn-default btn-block">Join</a>
    </div>
</div>
