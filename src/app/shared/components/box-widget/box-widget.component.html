<div class="card-box">
    <div class="text-center">
        <img *ngIf="currentVideo" src="http://i.ytimg.com/vi/{{ currentVideo?.video?.link }}/hqdefault.jpg" alt="" class="card-img-top">
        <img *ngIf="!currentVideo" src="assets/images/berrybox-logo-master.png" alt="" class="card-img-top no-playing">
    </div>
    <div class="card-block p-2">
        <h4 class="card-name">{{ box.name }}</h4>
        <div id="box-info">
            <p id="currently-playing" class="mb-0"><strong>Playing: </strong>{{ currentVideo?.video?.name || "Nothing." }}</p>
            <p id="box-admin" class="mb-0"><strong>Created by: </strong>{{ box.creator['name'] }}</p>
            <div class="modes pb-2">
                <div class="col-3 box-option" *ngIf="box?.options?.random === true" ngbTooltip="The next video will be picked at random from the upcoming pool" placement="right">
                    Random
                </div>
            </div>
        </div>
        <a class="btn btn-default btn-block">Join</a>
    </div>
</div>
