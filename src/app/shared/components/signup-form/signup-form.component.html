<div class="modal-header text-center">
    <div class="header-contents w-100 text-center">
        <span id="auth-icon">
            <img src="../../../assets/images/berrybox-logo-white.png" alt="" style="width:inherit;">
        </span>
        <h5 class="modal-title" id="auth-title">Welcome!</h5>
    </div>
    <!-- <button type="button" class="close" aria-label="close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button> -->
</div>
<div class="modal-body">
    <form (ngSubmit)="signup()" [formGroup]="signupForm">
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" formControlName="username" class="form-control input-lg" name="name" placeholder="Your username" required autofocus minlength="5" maxlength="20">
            <div *ngIf="username.invalid && (username.dirty || username.touched)">
                <app-bx-alert [options]="{'type': 'danger', 'icon': false, 'message': 'You must choose an username'}" *ngIf="username.errors['required']"></app-bx-alert>
                <app-bx-alert [options]="{'type': 'danger', 'icon': false, 'message': 'Your name cannot have less than 5 letters'}" *ngIf="username.errors['minlength']"></app-bx-alert>
                <app-bx-alert [options]="{'type': 'danger', 'icon': false, 'message': 'Your name cannot have more than 20 letters'}" *ngIf="username.errors['maxlength']"></app-bx-alert>
            </div>
        </div>
        <div class="form-group">
            <label for="mail">Mail address</label>
            <input type="email" formControlName="mail" class="form-control input-lg" name="mail" placeholder="Email" required>
            <app-bx-alert [options]="{'type': 'danger', 'icon': false, 'message': 'The mail address is required'}" *ngIf="mail.invalid && (mail.dirty || mail.touched)"></app-bx-alert>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control input-lg" name="password" placeholder="Password" required minlength="8">
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
                <app-bx-alert [options]="{'type': 'danger', 'icon': false, 'message': 'The password is required'}" *ngIf="password.errors['required']"></app-bx-alert>
                <app-bx-alert [options]="{'type': 'danger', 'icon': false, 'message': 'Your password cannot have less than 8 symbols'}" *ngIf="password.errors['minlength']"></app-bx-alert>
            </div>
        </div>
        <div class="form-group">
            <label for="password-verify">Please verify your password</label>
            <input type="password" formControlName="passwordVerify" class="form-control input-lg" name="password-verify" placeholder="Password verify" required>
        </div>
        <app-bx-alert [options]="{'type': 'danger', 'message': errorMessage}" *ngIf="errorMessage"></app-bx-alert>
        <div class="form-group align-center">
            <button type="submit" class="btn btn-block btn-default" [disabled]="!signupForm.valid">Sign up</button>
        </div>
    </form>
</div>
