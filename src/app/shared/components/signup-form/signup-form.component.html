<div class="modal-header text-center">
    <div class="header-contents w-100 text-center">
        <span id="signup-icon">
            <img src="../../../assets/images/berrybox-logo-white.png" alt="" style="width:inherit;">
        </span>
        <h5 class="modal-title" id="signup-title">Welcome!</h5>
    </div>
    <!-- <button type="button" class="close" aria-label="close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button> -->
</div>
<div class="modal-body">
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm" novalidate>
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" [(ngModel)]="username" class="form-control input-lg" name="name" placeholder="Your username" required autofocus>
        </div>
        <div class="form-group">
            <label for="mail">Mail address</label>
            <input type="mail" [(ngModel)]="mail" class="form-control input-lg" name="mail" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="password" class="form-control input-lg" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="password-verify">Please verify your password</label>
            <input type="password" [(ngModel)]="passwordVerify" class="form-control input-lg" name="password-verify" placeholder="Password verify" required>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="form-group align-center">
            <button type="submit" class="btn btn-block btn-default">Sign up</button>
        </div>
    </form>
</div>
