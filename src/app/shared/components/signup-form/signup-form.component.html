<div class="modal-header text-center">
    <div class="header-contents w-100 text-center">
        <span id="auth-icon">
            <img src="../../../assets/images/berrybox-logo-white.png" alt="" style="width:inherit;">
        </span>
        <h5 class="modal-title" id="auth-title">Welcome!</h5>
    </div>
    <!-- <button type="button" class="close" aria-label="close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button> -->
</div>
<div class="modal-body">
    <form (ngSubmit)="signup()" [formGroup]="signupForm">
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" formControlName="username" class="form-control input-lg" name="name" placeholder="Your username" required autofocus minlength="5">
            <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
                <div *ngIf="username.errors.required">
                    You must choose an username
                </div>
                <div *ngIf="username.errors.minlength">
                    Your name cannot have less than 5 letters
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="mail">Mail address</label>
            <input type="mail" formControlName="mail" class="form-control input-lg" name="mail" placeholder="Email" required>
            <div class="alert alert-danger" *ngIf="mail.invalid && (mail.dirty || mail.touched)">
                <div *ngIf="mail.errors.required">
                    The mail address is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control input-lg" name="password" placeholder="Password" required minlength="8">
            <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors.required">
                    The password is required
                </div>
                <div *ngIf="password.errors.minlength">
                    Your password cannot have less than 8 symbols
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password-verify">Please verify your password</label>
            <input type="password" formControlName="passwordVerify" class="form-control input-lg" name="password-verify" placeholder="Password verify" required>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="form-group align-center">
            <button type="submit" class="btn btn-block btn-default" [disabled]="!signupForm.valid">Sign up</button>
        </div>
    </form>
</div>
