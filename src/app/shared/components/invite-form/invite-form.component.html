<div class="modal-header">
    <h5 class="modal-title">Generate Invite</h5>
    <button type="button" class="close" aria-label="close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div *ngIf="invite">
        <div class="input-group">
            <input type="text" class="form-control" id="name" name="name" [ngModel]="fullLink" #copyTarget>
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" [ngxClipboard]="copyTarget">Copy</button>
            </div>
        </div>
        <p class="help-text text-muted">Your invite link will expire in <strong>15 minutes</strong>.</p>
    </div>
</div>
