<div class="modal-header">
    <h5 class="modal-title">Log in</h5>
    <button type="button" class="close" aria-label="close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
            <label for="mail">Mail address</label>
            <input type="mail" [(ngModel)]="mail" class="form-control input-lg" name="mail" placeholder="Email" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="password" class="form-control input-lg" name="password" placeholder="Password" required>
        </div>
        <div class="form-group align-center">
            <button type="submit" class="btn btn-block btn-default">Log in</button>
        </div>
    </form>
</div>
