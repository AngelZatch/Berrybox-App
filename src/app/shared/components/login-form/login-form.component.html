<div class="modal-header">
    <div class="header-contents w-100 text-center">
        <span id="auth-icon">
            <img src="../../../assets/images/berrybox-logo-white.png" alt="" style="width:inherit;">
        </span>
        <h5 class="modal-title" id="auth-title">{{ state === 'login' ? "Log in" : "Reset your password" }}</h5>
    </div>
</div>
<div class="modal-body">
    <div *ngIf="state === 'login'">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="mail">Mail address</label>
                <input type="mail" formControlName="mail" class="form-control input-lg" id="mail" placeholder="Mail address" required>
                <div class="alert alert-danger" *ngIf="mail.invalid && (mail.dirty || mail.touched)">
                    <div *ngIf="mail.errors.required">
                        The mail address is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control input-lg" name="password" placeholder="Password" required>
                <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.errors.required">
                        The password is required
                    </div>
                </div>
            </div>
            <div class="alert alert-danger text-center" *ngIf="errorMessage">{{ errorMessage }}</div>
            <div class="form-group align-center">
                <button type="submit" class="btn btn-block btn-default" [disabled]="!loginForm.valid">Log in</button>
            </div>
            <div class="form-group">
                <a href="#" (click)="state = 'reset'">Forgot password?</a>
            </div>
        </form>
    </div>
    <div *ngIf="state === 'reset'">
        <div *ngIf="!isResetDone">
            <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
                <div class="form-group">
                    <label for="mail">Mail address</label>
                    <input type="mail" formControlName="mail" class="form-control input-lg" placeholder="Mail address" required autofocus>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="!resetForm.valid" class="btn btn-block btn-default">Reset</button>
                </div>
                <div class="form-group">
                    <a href="#" (click)="state = 'login'">Go back to the login</a>
                </div>
            </form>
        </div>
        <div class="alert alert-success text-center" *ngIf="isResetDone">
            Your password has been reset. Check your inbox for a mail containing the next steps to define your new password.
        </div>
    </div>
</div>
