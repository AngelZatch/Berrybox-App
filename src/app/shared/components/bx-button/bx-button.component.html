<button class="btn btn-{{computedOptions.context}}" [ngbTooltip]="computedOptions.textDisplay === 'tooltip' ? buttonText : ''">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 475.55 428.13" *ngIf="computedOptions.type === 'play'">
        <path d="M475.56 307.09L293.21 201.81v210.56l182.35-105.28M0 0h456.59v56.04H0zM0 93.02h456.59v56.04H0zM0 186.04h269.23v56.04H0zM0 279.07h269.23v56.04H0zM0 372.09h269.23v56.04H0z"/>
      </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" *ngIf="computedOptions.type === 'replay'"><defs><style>.cls-1{fill:none;stroke:#fff;stroke-miterlimit:10;stroke-width:38px;}.cls-2{fill:#fff;}</style></defs><title>replay-icon</title><g id="replay-icon"><path class="cls-1" d="M311.08,110.47a167.47,167.47,0,1,0,81.41,216.62"/><polygon class="cls-2" points="421.8 160.65 325.12 25.6 256.5 176.86 421.8 160.65"/></g></svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 449.33 449.33" *ngIf="computedOptions.type === 'cancel'">
        <circle cx="224.67" cy="224.67" r="205.67" fill="none" style="stroke: white;" stroke-width="38" stroke-miterlimit="10"/>
        <rect width="402" height="44" x="49" y="228" transform="rotate(-45 206.756 267.92)"/>
    </svg>
    <svg class="btn-primary-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 402.39 385.88" *ngIf="computedOptions.type === 'skip'">
        <polygon points="334.18 192.94 0 0 0 385.88 334.18 192.94"/>
        <rect width="68.21" height="385.88" x="334.18"/>
    </svg>
    <span *ngIf="computedOptions.textDisplay === 'button'" class="btn-text ml-2">{{ buttonText }}</span>
</button>
