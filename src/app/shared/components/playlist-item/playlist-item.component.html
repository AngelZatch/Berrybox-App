<img class="playlist-image card-img-top" src="" alt="">
<div class="card-body">
    <h5 class="card-title playlist-name">{{ playlist.name }}</h5>
    <span class="playlist-length">{{ playlist.videos.length }} videos</span>
</div>
<div class="card-footer">
    <button class="btn btn-primary" (click)="viewPlaylist(playlist)">View</button>
</div>
